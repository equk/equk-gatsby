[build]
  publish = "public"
  command = "yarn build"
[build.environment]
  NODE_VERSION = "14"
  YARN_VERSION = "1.22.4"
  YARN_FLAGS = "--no-ignore-optional"
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"
[[headers]]
    for = "/*.woff2"
    [headers.values]
        Cache-Control = "public, max-age=2592000"
